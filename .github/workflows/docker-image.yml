name: Docker CI/CD

on:
  push:
    branches:
      - main   # run only when pushing to main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in to DockerHub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: abhu1234
          password: @A1b2h3a4y5

      # 4. Build backend
      - name: Build backend image
        run: docker build -t abhu1234/back:latest ./backend

      # 5. Build frontend
      - name: Build frontend image
        run: docker build -t abhu1234/front:latest ./frontend

      # 6. Push images
      - name: Push backend image
        run: docker push abhu1234/back:latest

      - name: Push frontend image
        run: docker push abhu1234/front:latest

      # 7. Deploy (optional - only if your runner has access to server)
      - name: Deploy with docker-compose
        run: docker-compose up -d
